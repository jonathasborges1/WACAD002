<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>A partir do CSS inline abaixo, crie um CSS embutido (interno) e um CSS externo.</title>
   <style>
      h1 {
         color: red;
         margin-left: 2cm;
      }
      h2 {
         color: red;
         margin-left: 4cm;
      }
   </style>
   <link rel="stylesheet" type="text/css" href="t3.css">
</head>
<body>
   
   <h1>h1 heading (css externo)</h1>
   <h2>subheading (css externo)</h2>
   <p>Paragrafo 1 (css interno)</p>
   <p>Paragrafo 2 (css interno)</p>
   <h2>h2 subheading (css externo)</h2>
   <p>Paragrafo 3 (css interno)</p>

</body>
</html>
